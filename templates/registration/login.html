<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CertiTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 100px;">
            <div class="col-md-5">
                <div class="card shadow-atos">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h2><i class="bi bi-shield-lock"></i> CertiTrack</h2>
                        <p class="mb-0">Gestion des Certificats SSL/TLS</p>
                    </div>
                    <div class="card-body p-4">
                        <h4 class="text-center mb-4">Connexion</h4>
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i>
                            Nom d'utilisateur ou mot de passe incorrect.
                        </div>
                        {% endif %}
                        
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Nom d'utilisateur</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="id_password" class="form-label">Mot de passe</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" name="password" id="id_password" class="form-control" required>
                                </div>
                            </div>
                            
                            <input type="hidden" name="next" value="{{ next }}">
                            
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="bi bi-box-arrow-in-right"></i> Se connecter
                            </button>
                        </form>
                    </div>
                    <div class="card-footer text-center" style="background: linear-gradient(135deg, #E8E9EA 0%, #F8F9FA 100%); border-top: 2px solid #0066B3;">
                        <p style="margin: 0; font-size: 13px; color: #58595B;">
                            Powered by <strong style="color: #0066B3;"></strong>CertiTrack
                        </p>
                        <p style="margin: 5px 0 0 0; font-size: 11px; color: #7A7B7D;">
                            &copy; 2025 CertiTrack
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
